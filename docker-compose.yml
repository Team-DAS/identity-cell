networks:
  # Red privada para la comunicación interna de la célula
  identity-network:
    driver: bridge
    name: identity-network
  # Red compartida para conectarse a la célula de observabilidad
  infrastructure-network:
    external: true
    name: infrastructure-network

  web-gateway:
    external: true
    name: web-gateway

volumes:
  mongo-identity-data: # Renombrado para mayor claridad
    driver: local

services:
  # --- Base de Datos (solo en la red privada) ---
  mongo_identity:
    image: mongo:latest
    container_name: mongo_identity
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-identity-data:/data/db
    networks:
      - identity-network 

  # --- Microservicios de la Célula 1 (Conectados a ambas redes) ---

  account-service:
    build:
      context: ./account-service
    container_name: account-service
    restart: unless-stopped
    networks:
      - identity-network
      - infrastructure-network # <-- Conectado a la red compartida
    depends_on:
      - mongo_identity
    environment:
      - SERVER_PORT=8081
      - SPRING_DATA_MONGODB_URI=mongodb://mongo_identity:27017/identity_db
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - APP_RESET_PASSWORD_URL_BASE=http://localhost:3000/auth/reset-password
      - RABBITMQ_HOST=rabbitmq-udeajobs


  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    restart: unless-stopped
    networks:
      - identity-network
      - infrastructure-network # <-- Conectado a la red compartida
    depends_on:
      - mongo_identity
    environment:
      - SERVER_PORT=8082
      - SPRING_DATA_MONGODB_URI=mongodb://mongo_identity:27017/identity_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}


  authz-service:
    build:
      context: ./authz-service
    container_name: authz-service
    restart: unless-stopped
    networks:
      - identity-network
      - infrastructure-network # <-- Conectado a la red compartida
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=${JWT_SECRET}

  identity-gateway:
    build:
      context: ./identity-gateway
    container_name: identity-gateway
    restart: unless-stopped
    labels:
      # 1. Habilita Traefik para este contenedor
      - "traefik.enable=true"

      # 2. Define la regla del router: ¿Qué URLs debe capturar?
      - "traefik.http.routers.identity.rule=PathPrefix(`/identity`)"
      - "traefik.http.routers.identity.entrypoints=web"

      # 3. Define el servicio: ¿A qué puerto interno debe enviar el tráfico?
      - "traefik.http.services.identity.loadbalancer.server.port=8080"
      
      # 4. Aplica el middleware de CORS centralizado
      - "traefik.http.routers.identity.middlewares=cors-policy@file"
    networks:
      - identity-network
      - infrastructure-network # <-- Conectado a la red compartida
      - web-gateway
    depends_on:
      - account-service
      - auth-service
      - authz-service
    environment:
      - SERVER_PORT=8080
    
